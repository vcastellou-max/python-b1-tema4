name: Autograding Tests
on:
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest    
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'    
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    - name: Checkout code
      uses: actions/checkout@v4
    - name: py_4a_ej4a1_test
      id: py_4a_ej4a1_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4a_ej4a1_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4a/ej4a1_test.py
        timeout: 10
        max-score: 1
    - name: py_4a_ej4a2_test
      id: py_4a_ej4a2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4a_ej4a2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4a/ej4a2_test.py
        timeout: 10
        max-score: 1
    - name: py_4a_ej4a3_test
      id: py_4a_ej4a3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4a_ej4a3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4a/ej4a3_test.py
        timeout: 10
        max-score: 1
    - name: py_4a_ej4a4_test
      id: py_4a_ej4a4_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4a_ej4a4_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4a/ej4a4_test.py
        timeout: 10
        max-score: 1
    - name: py_4b_ej4b2_test
      id: py_4b_ej4b2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4b_ej4b2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4b/ej4b2_test.py
        timeout: 10
        max-score: 1
    - name: py_4b_ej4b3_test
      id: py_4b_ej4b3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4b_ej4b3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4b/ej4b3_test.py
        timeout: 10
        max-score: 1
    - name: py_4c_ej4c1_test
      id: py_4c_ej4c1_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4c_ej4c1_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4c/ej4c1_test.py
        timeout: 10
        max-score: 1
    - name: py_4c_ej4c2_test
      id: py_4c_ej4c2_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4c_ej4c2_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4c/ej4c2_test.py
        timeout: 10
        max-score: 1
    - name: py_4c_ej4c3_test
      id: py_4c_ej4c3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4c_ej4c3_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4c/ej4c3_test.py
        timeout: 10
        max-score: 1
    - name: py_4c_ej4c4_test
      id: py_4c_ej4c4_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4c_ej4c4_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4c/ej4c4_test.py
        timeout: 10
        max-score: 1
    - name: py_4d_ej4d1_test
      id: py_4d_ej4d1_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4d_ej4d1_test
        setup-command: sudo -H pip install -r requirements.txt
        command: pytest 4d/ej4d1_test.py
        timeout: 10
        max-score: 1
    - name: py_4d_ej4d3_test
      id: py_4d_ej4d3_test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: py_4d_ej4d3_test
        setup-command: sudo -H pip install -r requirements.txt
